<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="" >
      <ul id="id">

      </ul>
    </div>
    <script src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript">

        function ajax(url, type, succCallback) {
          $.ajax({
            url: url,
            dataType: 'json',
            cache: false,
            type: type,
            success:function(data){
              succCallback(data)
            }
          });
        }
          ajax('data.json', 'get',   function(res){
              var aa = ''
              $.each(res.data,function(k,p){
                aa += '<li>'
                      + "<h1>" + p.nianji +"</h1>"
                      + "<h1>" + p.class +"</h1>"
                      + "<div>"+
                          $.each(p.name,function(k1,p1){
                            aa += "<h3>"+ p1 +"</h3>"
                          })
                      + "</div>"
                      + '</li>'
                  //1、单独追加
              })
              $("#id").html(aa);
             })
        
    </script>
  </body>
</html>
